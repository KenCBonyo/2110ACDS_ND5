<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets.css">
    <title>Document</title>
</head>
<body>
    <h1>
        Spain Challenge
    </h1>
    <h2>Enter relevant values matching the dataset provided to develop the predicted load shortfall based on the model</h2>
    <form action="/api_v0.1" method="post">
        <label for="city">City</label>
        <input type="text" name = "city">
        <br><br>
        
        <label for="rainfall">Rainfall</label>
        <input type="text" name = "rainfall">
        <br><br>
        
        <label for="humidity">Humidity</label>
        <input type="text" name = "humidity">
        <br><br>
        
        <label for="temperature">Temperature</label>
        <input type="text" name = "temperature">
        <br><br>

        <input type="submit" value = 'Predict'>
        <br><br>
    </form>

    {% if result%}
    <p>{{ result }}</p>
    {% endif %}
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
